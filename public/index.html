<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Simple Roulette</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
  <header class="navbar has-background-dark">
    <div class="container is-fluid">
      <div class="navbar-brand">
        <div class="navbar-item">
          <h1 class="title has-text-white"><i class="fas fa-random"></i>Roulette!</h1>
        </div>
      </div>
    </div>
  </header>
  <section class="section">
    <div class="container is-fluid">
      <div class="columns">
        <div class="column">
          <div class="field">
            <textarea id="candidate-area" class="textarea" rows="6"></textarea>
          </div>
          <div class="control">
            <button id="pick" class="button is-primary">Pick</button>
          </div>
        </div>
        <div class="column">
          <div class="content is-medium">
            <div id="result-area"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="index.js"></script>
</body>
</html>
